<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .div1 {
        width: 300px;
        height: 300px;
        border: 1px solid red;
    }
    </style>
</head>

<body>
    <!-- 元素隐藏,经过时出现:3种方式
		1)透明度opacity (隐藏是0 出现是1)
		2)隐藏hidden(出现用visible),格式visibility: hidden;
		3)用display(消失是none 出现是block inline inline-block)-->
    <div class="div1">
        <img src="11.jpg">
    </div>
</body>

</html>
