<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
   .span1 {
float: left;
}

    .div1 {
        width: 100px;
        height: 100px;
        background: blue;
        float: left;
    }
    </style>
</head>

<body>
    <!-- 浮动站位:如果浮动元素想显示在行内元素或行内块
	元素后面,那么需要把行内元素或行内块元素也浮动,
	因为浮动元素只能排在浮动元素后面 -->
    <span class="span1">北京</span>
    <div class="div1">上海</div>
</body>

</html>
